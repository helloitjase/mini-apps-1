<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <h1>This is my tic-tac-toe game!</h1>
    <button id="reset">Reset the board</button>
    <div id="table">
    </div>
    <table id="scoreboard" class="table">
      <tr>
        <th>Player 1 Score</th>
        <th>Player 2 Score</th>
      </tr>
      <tr>
        <td id="player1">0</td>
        <td id="player2">0</td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
