<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <h1>This is my tic-tac-toe game!</h1>
    <button id="reset">Reset the board</button>
    
    <div>
      <ul class="playTable">
        <li class="row">
          <ul class="row1">
            <li id="1A">x</li>
            <li id="1B">x</li>
            <li id="1C">x</li>
          </ul>
        </li>
        <li class="row">
          <ul class="row2">
            <li id="2A">x</li>
            <li id="2B">x</li>
            <li id="2C">x</li>
          </ul>
        </li>
        <li class="row">
          <ul class="row3">
            <li id="3A">x</li>
            <li id="3B">x</li>
            <li id="3C">x</li>
          </ul>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
